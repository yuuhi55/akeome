<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="title col-12 mt-5 mb-5">おけあめ！</div>
        </div>
    </div>
    

    <div class="container">
        <div class="row">
            <div id="question" class="question col-12">問題</div>    
        </div>
    </div>
    
    <div class="button-wrapper">
        <button id="button" type="button" class="btn btn-secondary col-6 mt-3">表示する</button>
    </div>

    <div class="container">
        <div class="row">
            <div class="play col-12 mt-5 offset-2">
                <p>ボタンを押すと「<span>あけましておめでとう ことしもよろしく</span>」
                    から単語がランダムに混ざって表示されます。<br>
                    頑張って揃えよう！<br>
                    注)製作者はどれぐらいの確率で揃うのか全く知りません。
                </p>
            </div>
        </div>
    </div>
    

<script src="main.js"></script>
</body>
</html>
